<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap-grid.css">
    <script src="/conver.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Caesar Cipher</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-enc" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Encrypt</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-dec" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Decrypt</button>
            </div>
        </nav>
        <div class="encry m-3" id="enc">
            <div class="mb-3 row">
                <label for="message" class="col-sm-2 col-form-label">Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="message">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="shift" class="col-sm-2 col-form-label">Shift</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="shift">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Cipher</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="output" rows="3"></textarea>
                </div>
            </div>
        <center>    <button class="btn btn-primary" onclick="encrypt()">Encrypt</button> </center>
        </div>
        <div class="decry" id="dec">
        </div>
        <button class="btn btn-secondary" onclick="decrypt()">Decrypt</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
